{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

{% block title%}<title>Recruiter-Dashboard</title> {% endblock %}
<style>

</style>
</head>
<body>
    <div class="app-container">

                <span>Home</span>
              </a>
            </li>
            <li class="sidebar-list-item ">
              <a href="{% url 'all_jobs' %}" class="sidebar-link">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-shopping-bag"><path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"/><line x1="3" y1="6" x2="21" y2="6"/><path d="M16 10a4 4 0 0 1-8 0"/></svg>
                <span>My Jobs</span>
              </a>
            </li>
            <li class="sidebar-list-item">
              <a href="{% url 'view-applicants' %}" class="sidebar-link">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-pie-chart"><path d="M21.21 15.89A10 10 0 1 1 8 2.83"/><path d="M22 12A10 10 0 0 0 12 2v10z"/></svg>
                <span>Applicants</span>
              </a>
            </li>
            <li class="sidebar-list-item">
              <a href="{% url 'pricing' %}" class="sidebar-link">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-inbox"><polyline points="22 12 16 12 14 15 10 15 8 12 2 12"/><path d="M5.45 5.11L2 12v6a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2v-6l-3.45-6.89A2 2 0 0 0 16.76 4H7.24a2 2 0 0 0-1.79 1.11z"/></svg>
                <span>Pricing</span>
              </a>
            </li>
            <li class="sidebar-list-item">
              <a href="{% url 'log_off' %}" class="sidebar-link">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-bell"><path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"/><path d="M13.73 21a2 2 0 0 1-3.46 0"/></svg>
                <span>Logout </span>
              </a>
            </li>
          </ul>
          
        </div>

        {% block content %}
        
        {% endblock  %}
  
      </div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function () {
        $('.sidebar-link').click(function () {
            // Remove 'active' class from all list items
            $('.sidebar-list-item').removeClass('active');
            
            // Add 'active' class to the clicked list item
            $(this).closest('.sidebar-list-item').addClass('active');
        });
    });
</script>

      


      <script>
  
        document.addEventListener("DOMContentLoaded", function () {
            const sidebarItems = document.querySelectorAll(".sidebar-list-item");
          
            sidebarItems.forEach(function (item) {
              item.addEventListener("click", function () {
                // Remove 'active' class from all sidebar-list-items
                sidebarItems.forEach(function (item) {
                  item.classList.remove("active");
                });
          
                // Add 'active' class to the clicked sidebar-list-item
                item.classList.add("active");
              });
            });
          });
          
        document.addEventListener("DOMContentLoaded", function() {
            var modeSwitch = document.querySelector('.mode-switch');
            var listButton = document.querySelector('.list');
            var gridButton = document.querySelector('.grid');
            var productsAreaWrapper = document.querySelector('.products-area-wrapper');
        
            // Load the theme mode from localStorage if available
            var savedMode = localStorage.getItem('themeMode');
            if (savedMode) {
                document.documentElement.classList.add(savedMode);
                modeSwitch.classList.toggle('active', savedMode === 'light');
            }
        
            modeSwitch.addEventListener('click', function () {
                var isLightMode = document.documentElement.classList.toggle('light');
                modeSwitch.classList.toggle('active', isLightMode);
                
                // Save the theme mode to localStorage
                localStorage.setItem('themeMode', isLightMode ? 'light' : 'dark');
            });
        
           
        });
        
        </script>
</body>
</html>
